<!-- book_appointment.html -->
{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4 mb-3">Book an Appointment</h2>
    <form method="POST" class="appointment-form">
      
      <div class="form-group mb-3">
        <label for="doctor_email" class="form-label">Select Doctor:</label>
        <select name="doctor_email" id="doctor_email" class="form-control" required>
          <option value="" disabled selected>-- Choose a Doctor --</option>
          {% for email, name in doctors %}
            <option value="{{ email }}">Dr. {{ name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="date" class="form-label">Appointment Date:</label>
        <input type="date" name="date" id="date" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label for="time" class="form-label">Appointment Time:</label>
        <input type="time" name="time" id="time" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
  </div>
{% endblock %}
